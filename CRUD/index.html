<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>

        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input type="number" id="price" placeholder="price">
                <input type="number" id="ads" placeholder="ads">
                <input type="number" id="taxes" placeholder="taxes">
                <input type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>

        <div class="output">
            <div class="searchblock">
                <input type="text" class="search" placeholder="Search">
                <div class="btns">
                    <button class="searchtitle">Search By Title</button>
                    <button class="searchcateg">Search By Category</button>
                </div>
            </div>

            <div id="deleteall"></div>
            
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discont</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">
                    <!-- Dynamic content will be inserted here -->
                </tbody>

            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
